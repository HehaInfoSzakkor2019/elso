<!DOCTYPE html>
<html>
<style>
* { font-size:4vh; }
html,body { width:100%;height:100%;pading:0;margin:0; }
table { width:100%;height:100%;pading:0;margin:0;} 
tr, td { width:50%; pading:0;margin:0; }
p { pading:0;margin:0; }
button.small { width:auto;height:auto; }
</style>
<script>
var start_date=0;
var quiz='';
var buttons = { b1:"lightyellow", b2:"blue", b3:"pink", b4:"green" }; 
var kapcsolo = { b1:'le'};
var img = { 
  le:"pic_bulboff.gif", 
  fel:"pic_bulbon.gif"
};
var results=[];
function myclick(b) {
  if (kapcsolo[b] == 'le') {
    document.getElementById(b+'img').src = img["fel"];
	kapcsolo[b] = 'fel';
    start_date = new Date();
  }	else {
    document.getElementById(b+'img').src = img["le"];
	kapcsolo[b] = 'le';
    var now = new Date();
	results.push(now - start_date);
    document.getElementById('result').innerHTML = results;
  }
}
</script>
<body>
<table>
 <tr style="height:20vh;">
  <td><p>Nevem reflex játéka</p></td>
 </tr>
 <tr style="height:30vh">
  <td>
   <button id="b1" onclick="myclick('b1');" style="background-color:lightyellow;">
    <img id="b1img" src="pic_bulboff.gif">
   </button>
  </td>
 </tr>
 <tr style="height:20vh;">
  <td>
   <p>Eredmények (ms): <cite id='result'></cite></p>
  </td>
 </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script>
function turnOn() {
  document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'
}

function turnOff() {
  document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'
}
</script>
</head>
<body>

<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.
  <a href="https://www.w3schools.com/js/js_intro.asp">w3schools JS intro</a>
</p>

<button onclick="turnOn();">Turn on the light</button>
<img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
<button onclick="turnOff();">Turn off the light</button>

</body>
</html>

console.log( " step p"+player);

function tick() {
  //console.log('tick' + tickCnt);
  var frame = tickCnt / tickPerFrame;
  var beat = tickCnt %  tickPerFrame;
  var LEN = gameDesc.steps.length;

  
  if (beat==0) {
    if (gameData.players.length > 0) {
      gameData.n = (gameData.n + 1) % gameData.players.length;    
	  var dobas = roll();

      var p = players[gameData.players[gameData.n]];
      document.getElementById('cp').src=p.imgsrc;
      document.getElementById('cur_player').innerHTML = p.name;
      document.getElementById('cur_roll').innerHTML=dobas;
      document.getElementById('cur_story').innerHTML=p.step + " : " ;
      document.getElementById('mytext').innerHTML=gameDesc.steps[p.step].text;

	  for (var i = 0; i < dobas; i++){
        stepPlayer(gameData.players[gameData.n]);
	  }
	  if (gameDesc.steps[p.step].move) {
        stepPlayer(gameData.players[gameData.n], gameDesc.steps[p.step].move);
	  }
    }
  }
  tickCnt++;
}
function roll() {
   return Math.floor(Math.random() * 4) + 1;
